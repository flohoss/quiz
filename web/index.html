<!doctype html>
<html lang="" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <link rel="shortcut icon" href="/static/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="/static/site.webmanifest" />
  <title>Quiz</title>
  <script>
    try {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const storage = localStorage.getItem('quiz');
      const parsed = storage ? JSON.parse(storage) : {};

      const language = parsed.language || (navigator.language?.split('-')[0] === 'de' ? 'de' : 'en');
      const theme = parsed.darkMode ? 'dark' : 'light';

      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.setAttribute('lang', language);
    } catch (e) {
      // Silently ignore errors (e.g. malformed localStorage)
    }
  </script>

</head>

<body class='bg-base-200'>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
